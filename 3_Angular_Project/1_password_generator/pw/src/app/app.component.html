<h1>Password Generator</h1>
<div>
<label>Enter Length</label>
<input #todo  (input)="onChangeLength(todo.value)"/>
</div>
  <div>
    <label>Use Letter</label>
    <input (change)="onChangeUseLetters()" type="checkbox"/>
  </div>
  <div>
    <label>Use Numbers</label>
    <input  (change)="onChangeUseNumbers()" type="checkbox"/>
  </div>
  <div>
    <label>Use Symbol</label>
    <input  (change)="onChangeUseSymbols()" type="checkbox"/>
  </div>

  <div>
<button [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))"  (click)="onButtonClick()">Generate!</button>
</div>
<div>
  <label>Your Password</label>
  <input [value] = "password"/>
  </div>
